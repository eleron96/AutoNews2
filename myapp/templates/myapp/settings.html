{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель управления</title>
    {% bootstrap_css %}
    <style>
        .container {
            height: 100vh;
        }
        .content {
            margin-left: 280px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    {% include 'myapp/sidebar.html' %}
    <div class="content p-3">
        <h1>Панель управления</h1>
        <div id="alert-placeholder"></div>
        <form id="settings-form" method="post" action="{% url 'update_settings' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="engine-select" class="form-label">Выбор модели</label>
                <select class="form-control" id="engine-select" name="engine_select">
                    <option value="gpt-3.5-turbo">GPT-3.5</option>
                    <option value="gpt-4-turbo-preview">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="char-count" class="form-label">Количество символов</label>
                <input type="number" class="form-control" id="char-count" name="char_count" placeholder="Введите количество символов" value="800">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Отмена</button>
        </form>
    </div>
</div>

{% bootstrap_javascript %}

<script>
function saveSettings() {
    const engineSelect = document.getElementById('engine-select').value;
    const charCount = document.getElementById('char-count').value;

    console.log('Сохраняемая модель:', engineSelect);
    console.log('Сохраняемое количество символов:', charCount);

    sessionStorage.setItem('engineSelect', engineSelect);
    sessionStorage.setItem('charCount', charCount);
}

function loadSettings() {
    const engineSelect = sessionStorage.getItem('engineSelect');
    const charCount = sessionStorage.getItem('charCount') || 800;

    console.log('Загружаемая модель:', engineSelect);
    console.log('Загружаемое количество символов:', charCount);

    document.getElementById('engine-select').value = engineSelect || 'gpt-3.5-turbo';
    document.getElementById('char-count').value = charCount;
}

document.addEventListener('DOMContentLoaded', loadSettings);
document.getElementById('settings-form').addEventListener('submit', saveSettings);

</script>

</body>
</html>
