{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ news.title }}</title>
    {% bootstrap_css %}
</head>
<body>

<div class="container mt-5">
    <h1>{{ news.title }}</h1>
    <p><strong>Автор:</strong> {{ news.author }}</p>
    <p><strong>Дата публикации:</strong> {{ news.date }}</p>
    <p>{{ news.content }}</p>
    <p><strong>Ссылка на новость:</strong> <a href="{{ news.link }}" target="_blank">{{ news.link }}</a></p>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'history' %}'">Вернуться к истории</button>
</div>

{% bootstrap_javascript %}

</body>
</html>
